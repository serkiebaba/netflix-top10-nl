name: Build Netflix NL Top 10 cache

on:
  schedule:
    - cron: "0 6 * * *"   # dagelijks om 06:00 UTC
  workflow_dispatch:      # handmatig "Run workflow"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pandas lxml beautifulsoup4 html5lib

      - name: Build cache JSON
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python .github/scripts/build_cache.py

      - name: Commit & push caches
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1) Stage & commit eerst
          git add cache/netflix_nl_series.json cache/netflix_nl_movies.json
          git diff --staged --quiet || git commit -m "Update Netflix NL caches"

          # 2) Rebase op origin met autostash (voorkomt lokale wijzigingen-issues)
          git pull --rebase --autostash

          # 3) Push naar main
          git push || git push --force-with-lease
